<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Lexley</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="../style.css">

    <!-- Font Awesome JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>

</head>

<body>
    <div class="content">
        <div class="container mt-4 mb-4">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="center">Bienvenidos</h1>
                    <p class="center">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
                    <div class="d-flex justify-content-center mb-5">
                        <a href="../pages/registro.html" type="button" class="btn btn-secondary btnind">Registrarme</a>
                    </div>
                    <img src="../Lexley/LogIn/Imagen%201.png" alt="Image" class="img-fluid">
                </div>
                <div class="col-md-6 contents shadow p-3 mb-5 rounded">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <h1 class="center titulo">Lexley</h1>
                            <div class="mb-4">
                                <h3>Iniciar Sesión</h3>
                            </div>
                            <form>
                                <div class="form-group">
                                    <i class="fa fa-at"></i> Correo
                                    <input type="email" class="form-control" id="email" placeholder="Ingrese correo" name="email">
                                </div>
                                <br />
                                <div class="form-group last mb-4">
                                    <i class="fa fa-lock"></i> Contraseña
                                    <input type="password" class="form-control" id="password" placeholder="Ingrese contraseña" name="password">
                                </div>
                                <div class="d-flex justify-content-center">
                                    <a href="../pages/dashboard.html" type="button" class="btn btn-reg">Iniciar Sesión</a>
                                </div>

                                <div class="d-flex top">
                                    <span class="ml-auto center"><a href="#" class="forgot-pass">¿Olvidaste la contraseña?</a></span>
                                </div>
                                <div class="d-flex">
                                    <span class="center top">¿Aún no tienes una cuenta? </span>
                                    <a href="registro.html" class="reg top ml-2"> Registrate</a>
                                </div>
                                <div class="d-flex top justify-content-left ml-4">
                                    <input class="form-check-input" type="checkbox"> Mantener mi sesión abierta
                                </div>

                                <span class="d-block text-center my-4 text-muted">&mdash; or login with &mdash;</span>

                                <div class="social-login center" style="margin-bottom: 15px;">
                                    <a href="#" class="facebook">
                                        <span class="mr-3"><i class="fa fa-facebook"></i></span>
                                    </a>
                                    <a href="#" class="twitter">
                                        <span class="mr-3"><i class="fa fa-twitter"></i></span>
                                    </a>
                                    <a href="#" class="google">
                                        <span class="mr-3"><i class="fa fa-google"></i></span>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <script src="../views/footer.js"></script>
</body>

</html>
