    <!-- Our Custom CSS -->

    <!-- Font Awesome JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>

<body>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="center">Bienvenidos</h1>
                    <p class="center text-center">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
                    <div class="d-flex justify-content-center mb-5">
                        <a href="../pages/inicio.html" type="button" class="btn btn-reg center">Iniciar Sesión</a>
                    </div>
                    <img src="../Lexley/LogIn/Imagen%201.png" alt="Image" class="img-fluid" style="height: 500px;width: auto;">
                </div>

                                <div class="form-group last mb-4">

                                </div>
                                <div class="d-flex top justify-content-left ml-4">
                                    <input class="form-check-input" type="checkbox">
                                    <p>Acepto <u>terminos y condiciones</u> </p>
                                </div>
                                <a href="../pages/dashboard.html" class="btn btn-block btn-secondary center" style="margin-top: 15px;" role="button">Registrarme</a>

                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
